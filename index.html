<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Mindset Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>AI Mindset</h1>
      <p class="subtitle">A minimalist, tracking-free website sharing insights on AI, programming, and technology</p>
      <nav>
        <a href="/">Home</a>
        <a href="about.html">About</a>
        <a href="aihub.html">AI Hub</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="tag-filter">
      <div class="tag-header">
        <h2>Filter by tag</h2>
        <button id="toggle-tags" aria-label="Toggle tags visibility">
          <span class="chevron">▼</span>
        </button>
      </div>
      <div id="tags-container" class="collapsed">
        <div id="tags"></div>
        <button id="show-all-btn">Show All</button>
      </div>
    </div>

    <div class="posts">
      <h2>All Posts</h2>
      <div id="posts-list"></div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Created with <a href="https://github.com/ai-mindset/init.vim">Neovim</a>, using <a href="https://ai-mindset.github.io/dialogue-engineering">AI</a> to help process and curate content ✨</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
