<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found - Just-in-Time Learning</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            margin: 0;
            animation: float 3s ease-in-out infinite;
            color: var(--text-light);
        }
        
        body.dark-theme .error-code {
            color: var(--text-dark);
        }
        
        .error-message {
            font-size: 24px;
            margin: 20px 0 40px;
            color: var(--text-light);
        }
        
        body.dark-theme .error-message {
            color: var(--text-dark);
        }
        
        .portal {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3498db, #9b59b6, #e74c3c, #f1c40f);
            margin: 40px auto;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            animation: rotate 8s linear infinite;
        }
        
        .portal::before {
            content: "";
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            background: var(--bg-light);
            border-radius: 50%;
            z-index: 1;
            transition: background-color 0.3s ease;
        }
        
        body.dark-theme .portal::before {
            background: var(--bg-dark);
        }
        
        .portal::after {
            content: "VOID";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
            z-index: 2;
            color: var(--text-light);
            transition: color 0.3s ease;
        }
        
        body.dark-theme .portal::after {
            color: var(--text-dark);
        }
        
        .home-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.3s, color 0.3s;
        }
        
        body.dark-theme .home-link {
            background-color: #2980b9;
            color: white;
        }
        
        .home-link:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        
        body.dark-theme .home-link:hover {
            background-color: #3498db;
            transform: scale(1.05);
        }
        
        .error-text {
            color: var(--text-light);
            margin-bottom: 10px;
        }
        
        body.dark-theme .error-text {
            color: var(--text-dark);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: none;
            border: 1px solid var(--border-light);
            color: var(--text-light);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        body.dark-theme .theme-toggle {
            border-color: var(--border-dark);
            color: var(--text-dark);
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        header {
            border-bottom: 1px solid var(--border-light);
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }
        
        body.dark-theme header {
            border-bottom-color: var(--border-dark);
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: #2c3e50;
        }
        
        body.dark-theme header h1 {
            color: #ecf0f1;
        }
        
        header a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">Just-in-Time Learning</a></h1>
        </div>
    </header>

    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! You've ventured into the knowledge void.</p>
        
        <div class="portal"></div>
        
        <p class="error-text">The page you're looking for has been consumed by the void or never existed in the first place.</p>
        <p class="error-text">Perhaps it was an experiment that failed, or knowledge that hasn't been discovered yet.</p>
        
        <a href="/" class="home-link">Return to Reality</a>
    </div>

    <script>
        // Check for dark mode preference
        function setThemePreference() {
            const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
            const savedTheme = localStorage.getItem("theme");
            
            if (savedTheme === "dark" || (savedTheme === null && prefersDarkScheme)) {
                document.body.classList.add("dark-theme");
            }
        }

        // Add theme toggle button
        function createThemeToggle() {
            const themeToggle = document.createElement("button");
            themeToggle.className = "theme-toggle";
            themeToggle.setAttribute("aria-label", "Toggle dark mode");
            themeToggle.textContent = "ðŸŒ“";
            
            themeToggle.addEventListener("click", () => {
                document.body.classList.toggle("dark-theme");
                localStorage.setItem(
                    "theme", 
                    document.body.classList.contains("dark-theme") ? "dark" : "light"
                );
            });
            
            document.body.appendChild(themeToggle);
        }

        // Initialize theme
        setThemePreference();
        createThemeToggle();

        // Add some interactivity to make it more fun
        document.querySelector('.error-code').addEventListener('click', function() {
            this.style.transform = 'scale(1.2) rotate(10deg)';
            setTimeout(() => {
                this.style.transform = '';
            }, 500);
        });
        
        document.querySelector('.portal').addEventListener('mouseenter', function() {
            this.style.boxShadow = '0 0 50px rgba(52, 152, 219, 0.8)';
        });
        
        document.querySelector('.portal').addEventListener('mouseleave', function() {
            this.style.boxShadow = '0 0 30px rgba(0, 0, 0, 0.5)';
        });
    </script>
</body>
</html>
